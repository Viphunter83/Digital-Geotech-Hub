services:
  postgres:
    image: postgres:17-alpine
    container_name: geotech_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-directus}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_DATABASE:-directus}
    volumes:
      - geotech_db_data:/var/lib/postgresql/data
    networks:
      - geotech_network

  redis:
    image: redis:7-alpine
    container_name: geotech_redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - geotech_network

  directus:
    image: directus/directus:11.2
    container_name: geotech_cms
    restart: always
    ports:
      - "8055:8055"
    environment:
      KEY: "${KEY}"
      SECRET: "${SECRET}"
      DB_CLIENT: "pg"
      DB_HOST: "postgres"
      DB_PORT: "5432"
      DB_DATABASE: "directus"
      DB_USER: "directus"
      DB_PASSWORD: "${DB_PASSWORD:-password}"
      CACHE_ENABLED: "true"
      CACHE_STORE: "redis"
      CACHE_REDIS: "redis://redis:6379"
      REDIS: "redis://redis:6379"
      CORS_ENABLED: "true"
      CORS_ORIGIN: "*"
      PUBLIC_URL: "${NEXT_PUBLIC_CMS_URL:-http://localhost:8055}"
      TRUST_PROXY: "true"
      ADMIN_EMAIL: "${ADMIN_EMAIL}"
      ADMIN_PASSWORD: "${ADMIN_PASSWORD}"
    depends_on:
      - postgres
      - redis
    networks:
      - geotech_network

  backend:
    image: ghcr.io/${REPO_LOWER:-viphunter83/digital-geotech-hub}/backend:latest
    build: ./backend
    container_name: geotech_api
    restart: always
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://${DB_USER:-directus}:${DB_PASSWORD:-password}@postgres:5432/${DB_DATABASE:-directus}
      DIRECTUS_URL: http://geotech_cms:8055
      REDIS_URL: redis://geotech_redis:6379
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    networks:
      - geotech_network

  frontend:
    image: ghcr.io/${REPO_LOWER:-viphunter83/digital-geotech-hub}/frontend:latest
    build: ./frontend
    container_name: geotech_frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: "/api"
      NEXT_PUBLIC_DIRECTUS_URL: "/directus"
    networks:
      - geotech_network

  gateway:
    image: nginx:alpine
    container_name: geotech_gateway
    restart: always
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
      - directus
    networks:
      - geotech_network

  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: geotech_tunnel
    restart: unless-stopped
    command: tunnel --url http://geotech_gateway:80 --protocol http2
    networks:
      - geotech_network

networks:
  geotech_network:
    driver: bridge

volumes:
  geotech_db_data:
