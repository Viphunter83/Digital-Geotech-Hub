server {
    listen 80;
    server_name localhost;

    resolver 127.0.0.11 valid=30s;

    # Frontend (Next.js)
    location / {
        set $upstream_frontend frontend;
        proxy_pass http://$upstream_frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Backend API (FastAPI)
    location /api/ {
        set $upstream_backend backend;
        proxy_pass http://$upstream_backend:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Directus CMS
    location /directus/ {
        set $upstream_directus directus;
        rewrite ^/directus/(.*)$ /$1 break;
        proxy_pass http://$upstream_directus:8055;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_redirect off;
    }
}
